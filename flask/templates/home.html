<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Requirements Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #f76b1a;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>User Requirements Form</h2>
        <form  method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" >
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" >
            </div>

            <div class="form-group">
                <label for="project-type">Project Type:</label>
                <select id="project-type" name="project-type" >
                    <option value="">Select Project Type</option>
                    <option value="website">Website</option>
                    <option value="mobile-app">Mobile App</option>
                    <option value="software">Software</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="requirements">Requirements:</label>
                <textarea id="requirements" name="requirements" rows="5" placeholder="Describe your requirements..." ></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit Requirements</button>
            </div>
        </form>
    </div>

</body>
</html>
